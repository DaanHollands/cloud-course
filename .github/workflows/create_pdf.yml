name: Python and Pandoc PDFLaTeX Setup

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the desired Python version, e.g., '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml  # Example: install required Python dependencies

    - name: Install Pandoc and TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-recommended
        
    - name: Run Python script
      run: |
        python script.py

    - name: Convert Markdown to PDF
      run: |
        pandoc output.md -o output.pdf -V geometry:margin=1in -V papersize=a4paper -V fontsize=10pt

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-pdf
        path: output.pdf
        
    - name: Get current version
      id: get_version
      run: echo "VERSION=$(echo '${GITHUB_REF}' | sed -E 's/refs\/tags\/v//')" >> $GITHUB_ENV

    - name: Increment version
      id: increment_version
      run: |
        IFS='.' read -r major minor patch <<< "$VERSION"
        patch=$((patch + 1))  # Increment the patch version
        new_version="$major.$minor.$patch"
        echo "NEW_VERSION=v$new_version" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEW_VERSION }}  # Use the incremented tag name
        release_name: Release ${{ env.NEW_VERSION }}  # Use the incremented release name
        draft: false  # Set to true if you want to create a draft release
        prerelease: false  # Set to true if this is a pre-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token

    - name: Upload PDF to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEW_VERSION }}  # Same incremented tag name
        files: output.pdf  # The PDF file to upload
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
